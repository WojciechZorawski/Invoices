<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Invoices</title>
</head>
<body>

<table>
  <thead>
  <tr>
    <th> Date</th>
    <th> Contractor</th>
    <th> Amount</th>
    <th> Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${listOfInvoices.empty}">
    <td colspan="2"> No invoices available</td>
  </tr>
  <tr th:each="invoice : ${listOfInvoices}">
    <td><span th:text="${invoice.date}"> Date </span></td>
    <td><span th:text="${invoice.contractor}"> Contractor </span></td>
    <td><span th:text="${invoice.amount}"> Amount </span></td>
    <td><span th:text="${invoice.description}"> Description </span></td>
  </tr>
  </tbody>
</table>

</div><br>


<a th:href="@{/users/logged}"> Back </a>


</body>
</html>
